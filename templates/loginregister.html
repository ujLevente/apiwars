{% extends "layout.html" %}
{% block title %}Api Wars{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block content %}
<div class="row">
    <form action="/register" method="post">
        <div class="line-break-own"></div>
        <input name="user_name" type="text" class="form-control text-input-own" placeholder="user name" required minlength="5">
        <input name='password' type="password" class="form-control text-input-own" placeholder="password" required minlength="5">
        <input name='password_again' type="password" class="form-control text-input-own" placeholder="password again" required minlength="5">
        <button id="register-btn" type="submit" class="btn btn-primary">Register!</button>
    </form>
</div>
{% endblock %}
